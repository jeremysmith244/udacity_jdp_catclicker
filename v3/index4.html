<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vertically Center the IMG in a DIV with CSS</title>
    <link href="styles3.css" rel="stylesheet">
    <script type = "text/javascript" src="clicker.js"></script> 
</head>
<body>
    <!-- Alignment of undersized image -->
    <div class="outer-wrapper">
        <div class="frame">
            <img src="kitty.jpeg" alt="cat1" onclick="cat1.click()">
            <p id="counter1">0</p>
            <img src="stupidlamo.jpg" alt="cat2" onclick="cat2.click()">
            <p id="counter2">0</p>
            <img src="stupidlamo.jpg" alt="cat3" onclick="cat3.click()">
            <p id="counter3">0</p>
            <img src="stupidlamo.jpg" alt="cat4" onclick="cat4.click()">
            <p id="counter4">0</p>
            <img src="stupidlamo.jpg" alt="cat5" onclick="cat5.click()">
            <p id="counter5">0</p>
        </div>
        <div class="large-frame">
            <h3 id="large-name">Kitty</h3>
            <img id="large-image" src="kitty.jpeg" alt="cat3">
            <p id="large-counter">0</p>
        </div>
    </div>
</body>
</html>
