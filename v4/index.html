<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker Premium</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <p class="title">Pick a Cat!</p>
        <ul id="cats" class="cats"></ul>
    </div>
    <div>
        <p id="cat-name" class="title"></p>
        <img id="cat-img" class="cat-image">
        <p id="cat-clicks" class="text"></p>
    </div>
    <div>
        <button id="admin-button">Admin</button>
        <div id="admin-area">
            <label for="admin-name">Cat name:</label>
            <input type="text" id="admin-name" name="admin-name"><br>
            <label for="admin-src">Cat src:</label>
            <input type="text" id="admin-src" name="admin-src"><br>
            <label for="admin-clicks">Cat clicks:</label>
            <input type="text" id="admin-clicks" name="admin-clicks"><br>
            <button id="admin-save">Save</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="clicker.js"></script>
</body>
</html>
